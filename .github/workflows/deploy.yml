name: Deploy Interview Kit
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: 2. Instalar e Compilar (Next.js)
        run: |
          npm install
          npm run build

      - name: 3. Deploy para Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ./
          protocol: ftps
          log-level: verbose
